<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Subdomains</h1>

    <table>
        <tbody>
            {% for subdomain in subdomains %}
                <tr>
                    <td>{{ subdomain }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <a href="/">Return to Homepage</a>
</body>
</html>
